<section class="hero is-primary">
  <div class="hero-body">
    <h1 class="title">Contributors</h1>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns is-multiline">
      @for (name of getContributerNames() ; track name; let idx = $index) {
      <div class="column is-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-1by1">
              <a href="{{getContributerGithubUrls(idx)}}" target="_blank"><img [src]="getContributerAvatars(idx)" alt="{{ name }} Github Avatar Image"></a>
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <h2 class="title is-5">{{ name }}</h2>
                <h3 class="subtitle is-6">{{ getContributerRoles(idx) }}</h3>
              </div>
            </div>
            <!-- <div class="content">
              Additional information about the contributor
            </div> -->
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
