<section class="hero is-primary">
  <div class="hero-body">
    <p class="title">Contribute</p>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns is-multiline">
      @for (name of getContributerNames() ; track name; let idx = $index) {
      <div class="column is-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img [src]="getContributerAvatars(idx)" alt="{{ name }} Image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-5">{{ name }}</p>
                <p class="subtitle is-6">{{ getContributerRoles(idx) }}</p>
              </div>
            </div>
            <!-- <div class="content">
              Additional information about the contributor
            </div> -->
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
