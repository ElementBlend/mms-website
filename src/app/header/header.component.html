<nav class="navbar" aria-label="main-navigation">
  <div class="navbar-brand">
    <a class="navbar-item" [routerLink]="'/'">
      <img
        alt="navbar-logo"
        src="/assets/images/header-icon.png"
        width="28px"
        height="28px"
      />
    </a>
    <a
      role="button"
      class="navbar-burger"
      aria-label="menu"
      aria-expanded="false"
      id="navbarButton"
      [class.is-active]="isActive"
      (click)="toggleNavbar()"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasic" class="navbar-menu" [class.is-active]="isActive">
    <div class="navbar-start">
      @for (item of navbarItemsList; track item.name) { @if (!item.requireAuth
      || isLoggedIn()) {
      <a class="navbar-item" [routerLink]="item.link">
        <p>{{ item.name }}</p>
      </a>
      } }
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="field">
          <input
            id="darkModeSwitch"
            type="checkbox"
            name="darkModeSwitch"
            class="switch"
            [checked]="getThemeStatus()"
            (click)="toggleTheme()"
          />
          <label for="darkModeSwitch">Dark mode</label>
        </div>
      </div>
      <div class="navbar-item">
        <div class="column has-background-link has-text-white">
          <p>{{ getUsername() }}</p>
        </div>
      </div>
    </div>
  </div>
</nav>
